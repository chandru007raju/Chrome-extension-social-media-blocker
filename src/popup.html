<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Blocker</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Social Media Blocker</h1>

      <div class="time">
        <p>
          Start Time:
          <input type="time" name="start_time" id="start_time" value="12:00" />
        </p>
        <p>
          End Time:
          <input type="time" name="end_time" id="end_time" value="06:00" />
        </p>
      </div>

      <div class="checkboxes">
        <p>
          <input type="checkbox" name="facebook" id="facebook" />
          <label for="facebook">Facebook</label>
        </p>
        <p>
          <input type="checkbox" name="twitter" id="twitter" />
          <label for="twitter">Twitter</label>
        </p>
        <p>
          <input type="checkbox" name="instagram" id="instagram" />
          <label for="instagram">Instagram</label>
        </p>
        <p>
          <input type="checkbox" name="youtube" id="youtube" />
          <label for="youtube">Youtube</label>
        </p>
        <p>
          <input type="checkbox" name="linkedin" id="linkedin" />
          <label for="linkedin">LinkedIn</label>
        </p>
        <p>
          <input type="checkbox" name="whatsapp" id="whatsapp" />
          <label for="whatsapp">WhatsApp</label>
        </p>
        <p>
          <input type="checkbox" name="telegram" id="telegram" />
          <label for="telegram">Telegram</label>
        </p>
        <p>
          <input type="checkbox" name="tiktok" id="tiktok" />
          <label for="tiktok">TikTok</label>
        </p>
      </div>

      <button id="submit">Save</button>
    </div>

    <script src="./scripts/popup.js"></script>
  </body>
</html>
